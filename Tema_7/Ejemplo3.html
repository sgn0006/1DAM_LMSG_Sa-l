<!DOCTYPE html>
<html>
    <head>
        <title>Unidades</title>
        <style>
            div {font-size: 12px; border: solid 2px red; width: 400px; height: 250px;}
            #p1 {font-size: 1.5em;}
            #p2 {font-size: 2rem;}
            #p3 {font-size: 175%;}
        </style>
    </head>
    <body>
        <div>
            Esto es un div (12px)
            <p id="pl">
                Primer párrafo (1.5*1.2px=18px)</p>
            <p id="p2">
                Segundo párrafo (2*16px=32px)</p>
            <p id="p3">
                Tercer párrafo ((175% de 12px)=21px)</p>
        </div>
    </body>
</html>
