<!DOCTYPE html>
<html>
<title>Listas</title>
<style>
    ul {
        list-style-type: none;
        background-color: rgb(0, 0, 255);
        word-spacing: 20px;
        padding: 10px;
    }

    li{
        display: inline-block;
    }

    li a {
        color: black;
        text-decoration: none;
    }

    li a:hover{
        background-color: rgb(255, 230, 0);
        color: orange;
    }
</style>
    <body>
        
        <ul><li><a href="#inivio">Inicio</a></li>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="#icontacto">Icontacto</a></li>
        <li><a href="#acerca">Acerca</a></li></ul>
        
        </body>


</html>
