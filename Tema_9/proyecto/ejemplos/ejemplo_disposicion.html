    <!DOCTYPE html>
<html>

<head>
    <title>Disposici√≥n de elementos</title>
    <style>
        * {
            box-sizing: border-box;
        }

        p {
            border: 4px solid blue;
            width: 100px;
            height: 100px;
            padding: 23px;
            font-weight: bold;
        }

        #p1 {
            background-color: cyan
        }

        #p2 {
            background-color: yellow;
            position: relative;
            top: 10px;
            left: 30px;
        }

        #p3 {
            background-color: green;
            position: absolute;
            top: 200px;
            left: 85px;
            z-index: -3;
        }

        #p4 {
            background-color: orange;
            position: relative;
            top: -45px;
        }
    </style>
</head>

<body>
    <p id="p1">Caja1</p>
    <p id="p2">Caja2</p>
    <p id="p3">Caja3</p>
    <p id="p4">Caja4</p>
</body>

</html>
